<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>Calculator （IOS 11）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300'>
  <link rel="stylesheet" href="css/style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="js/g.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-130590667-1');
  </script>
  
</head>

<body>
  
<div id="IphoneScreen">
  <div id="Calculator">
    <div class="ScreenTotal"></div>
    <ul>
      <li class="misc-btn AC">AC</li>
      <li class="misc-btn PlusMinus">±</li>
      <li class="misc-btn Percentage">%</li>
      <li class="Operator-btn">÷</li>
    </ul>
    <ul>
      <li class="Number-btn">7</li>
      <li class="Number-btn">8</li>
      <li class="Number-btn">9</li>
      <li class="Operator-btn">×</li>
    </ul>
    <ul>
      <li class="Number-btn">4</li>
      <li class="Number-btn">5</li>
      <li class="Number-btn">6</li>
      <li class="Operator-btn">-</li>
    </ul>
    <ul>
      <li class="Number-btn">1</li>
      <li class="Number-btn">2</li>
      <li class="Number-btn">3</li>
      <li class="Operator-btn Add">+</li>
    </ul>
    <ul>
      <li class="Number-btn zero">0</li>
      <li class="Number-btn">.</li>
      <li class="equal">=</li>
    </ul>
  </div>
</div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>

</body>

</html>
